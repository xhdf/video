  <div class="video-wrap" id="video">
  </div>
  <img src="./img/bg1.png" alt="" class="bg1">
  <script>
    var video = document.getElementById("video")

    function shup() {
      video.style.display = "none"
    }

    function openVideo(name) {
      video.innerHTML = `<img src="./img/close.png" alt="" class="close" onclick="shup()">
    <video class="video" src="./video/${name}.mov" width="100%" controls="controls"> your browser does not support
      the video tag </video>`
      video.style.display = "block"
    }
  </script>
